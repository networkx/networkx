name: Labels

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - labeled
      - unlabeled

env:
  LABELS: ${{ join(github.event.pull_request.labels.*.name, ' ') }}

jobs:
  check-type-label:
    name: reviewer label?
    runs-on: ubuntu-latest
    steps:
      - name: Check if 'type:' label is present
      - name: Debug Labels
        run: echo "Labels: ${{ env.LABELS }}"

        if: "! contains(env.LABELS, 'type:')"
        run: |
          echo "This PR needs a reviewer to label the PR with a 'type:' label."
          exit 1
