name: coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  report:
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    strategy:
      matrix:
        python-version: ["3.12"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Before install
        run: |
          sudo apt-get update
          sudo apt-get install graphviz graphviz-dev

      - name: Install packages
        run: |
          pip install --upgrade pip
          pip install .[default,extra,test]
          pip list

      - name: Test NetworkX
        run: |
          pytest --cov=networkx --cov-report=html --runslow -n auto --doctest-modules --durations=20 --pyargs networkx

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        id: cov-upload-zip
        with:
          name: coverage-report-${{ matrix.python-version }}
          path: htmlcov
      
      - run: echo "::notice::https://remote-unzip.deno.dev/${{ github.repository }}/artifacts/${{ steps.cov-upload-zip.outputs.artifact-id }}"
